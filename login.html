<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image1/favicon.ico" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="logo">
                <img src="image1/image1.jpg" alt="logo" width="180px">
            </div>
           
        </header>
    </div>
    <section class="login-part">
        <form action="" method="post">
            <h3><u>Login Here!!</u></h3>
            <div class="form-body">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" placeholder="enter your username" id="username" name="user"> 
                </div> <br>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="text" placeholder="enter your password" id="password" name="pass">
                    <input type="checkbox" id="show-pass" name="show">
                    <label for="show-pass">Show Password</label>
                </div> <br>
                <div class="form-group">
                    <button type="submit">Login</button>
                    <span class="pw" style="padding: 10px;">Forget <a href="#">password?</a></span>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
