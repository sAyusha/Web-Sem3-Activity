<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <section>
        <form action="" method="post">
            <fieldset>
                <div class="logo" style="float: left;">
                    <img src="image1/image1.jpg" alt="facebook" width="170px">
                </div>
                <div class="logo" style="float: right;">
                    <img src="image1/cross.jpg" alt="cross" width="30px">

                </div><br>
                <div class="form-heading">
                    <h1>Sign Up</h1>
                    <h4>Its quick and easy</h4>
                </div> <hr>
                <div class="form-body">
                    <div class="form-group">
                        <input type="text" name="text" id="firstname" placeholder="First name">
                        <input type="text" name="text" id="lastname" placeholder="Last name">
                    </div> <br>
                    <div class="form-group">
                        <input type="email" placeholder="email">
                    </div> <br>
                    <div class="form-group">
                        <input type="text" name="pass" id="pass" placeholder="new password">
                    </div> <br>
                    <div class="form-group">
                        <label for="birthday"> Birthday? </label> <br>
                        <input type="date">
                    </div> <br>
                    <div class="form-group">
                        <label for="gender"> Gender </label> <br>
                        <div class="radio-action">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" value="male" id="male">
                            <label for="female">Female</label>
                            <input type="radio" name="gender" value="female" id="female">
                            <label for="customs">Customs</label>
                            <input type="radio" name="gender" value="customs" id="customs">
                        </div>
                    </div> <br>
                    <div class="form-group">
                        <select name="pronoun" id="pron">
                            <option value="">--Select your pronoun--</option>
                            <option value="she">She: "Wish her a very happy birthday!"</option>
                            <option value="he">He: "Wish him a very happy birthday!"</option>
                            <option value="them">Them: "Wish them a very happy birthday!"</option>
                        </select>
                    </div> <br>
                    <div class="form-group">
                        <button type="button">Sign Up</button>
                    </div>
                </div>
            </fieldset>
        </form>
        </div>
    </section>
</body>
</html>
